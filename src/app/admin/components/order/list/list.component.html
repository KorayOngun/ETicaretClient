<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="orderCode">
            <th mat-header-cell *matHeaderCellDef>Order Code</th>
            <td mat-cell *matCellDef="let element">{{ element.orderCode }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>User Name</th>
            <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef>Total Price</th>
            <td mat-cell *matCellDef="let element">{{ element.totalPrice }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="CreatedDate">
            <th mat-header-cell *matHeaderCellDef>Created Date</th>
            <td mat-cell *matCellDef="let element">{{ element.createdDate }}</td>
        </ng-container>

        <ng-container matColumnDef="ViewDetail">
            <th mat-header-cell *matHeaderCellDef width="30"></th>
            <td mat-cell *matCellDef="let element">
                <img (click)="showDetail(element.id)" src="../../../../../assets/detail.png" width="25" height="25" />
            </td>
        </ng-container>

        <ng-container matColumnDef="Delete" #container>
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" [id]="element.id" controller="orders" appDelete
                (callback)="getOrders()">
                <!-- <img src="assets/delete.png" width="25" height="25" /> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"
        (page)="pageChanged()">
    </mat-paginator>
</div>
