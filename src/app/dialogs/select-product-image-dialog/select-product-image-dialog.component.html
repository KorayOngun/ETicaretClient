<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>

  <mat-card class="product-image-card" *ngFor="let image of images">
    <mat-card-header>
      <input type="radio" name="img" [checked]="image.showcase" (click)="showCase(image.id)" />
    </mat-card-header>
    <img mat-card-image src="{{ image.path }}" />
    <mat-card-content> </mat-card-content>
    <mat-card-actions>
      <button style="background-color: red; color: white" (click)="deleteImage(image.id,$event)" mat-button>
        DELETE
      </button>
    </mat-card-actions>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
