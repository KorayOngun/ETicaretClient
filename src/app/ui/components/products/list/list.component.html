<!-- products -->
<div class="row">
    <div class="card" style="width: 18rem;float: left;margin: 5px;" *ngFor="let product of products">
        <img *ngIf="!product.imagePath" class="card-img-top" src="assets/default.png" alt="Card image cap">
        <img width="281" height="175" *ngIf="product.imagePath" class="card-img-top" src="{{product.imagePath}}"
            alt="Card image cap">
        <div class="card-body">
            <h4 class="card-title">{{product.name}}</h4>
            <p class="card-text">{{product.price | currency:"₺"}} <br> stock: {{product.stock}} </p>
            <a (click)="addToBasket(product)" class="btn btn-success">Sepete Ekle</a>
        </div>
    </div>
</div>


<!-- Pagination -->
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"> <a class="page-link">{{currentPageNo}}/{{totalPageCount}}</a>
                </li>
                <li class="page-item"> <a class="page-link"
                        [routerLink]="['/products',currentPageNo-1 <=0 ? 1 : currentPageNo-1]">önceki</a></li>
                <li class="page-item" *ngFor="let page of pageList"> <a class="page-link" routerLinkActive="active"
                        [routerLink]="['/products',page]">{{page}}</a></li>
                <li class="page-item"> <a class="page-link"
                        [routerLink]="['/products',currentPageNo+1 >=totalPageCount ? totalPageCount : currentPageNo+1]">sonraki</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class=" col-md-3">
    </div>
</div>
